<div class="page" data-name="signin">
  <div class="page-content account-area">
		<div class="container">
			<div class="logo flex-logo">
        <img src="img/logo.png" class="logo-icon" alt="logo">
				<h2 class="logo-text">APAM</h2>
			</div>
			<div class="form-elements">
				<div class="title-head">
					<h4 class="title">Mendaftar Pasien Baru</h4>
					<p>Silahkan isi dengan lengkap untuk mendaftar sebagai pasien baru.</p>
				</div>
				<div class="list" id="register-form">
					<ul class="row">
						<li class="item-content col-100 item-input item-input-with-value">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="text" placeholder="Nama Lengkap" id="nama_lengkap" class="form-control nama_lengkap"/>
								</div>
							</div>
						</li>
						<li class="item-content col-100 item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="email" placeholder="Alamat Email" id="email" class="form-control email"/>
								</div>
							</div>
						</li>
						<li class="item-content col-100 item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="text" placeholder="Nomor KTP" id="nomor_ktp" class="form-control nomor_ktp"/>
								</div>
							</div>
						</li>
            <li class="item-content col-100 item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
                  <input type="text" placeholder="Nomor Telepon" id="nomor_telepon" class="form-control nomor_telepon"/>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="clearfix">
					<button class="button-large button button-fill register-btn">DAFTARKAN SAYA</button>
					<!--<p class="form-text">By tapping Sign up you accept all our <a href="#">terms</a> and <a href="#">condition</a></p>-->
				</div>
				<div class="text-align-center account-footer">
					<p class="mt-0">Sudah terdaftar sebagai pasien?</p>
					<a href="/signin/" class="button-large button button-fill color-light">LOGIN DISINI</a>
				</div>
			</div>
		</div>
  </div>
</div>
